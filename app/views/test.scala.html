@(question: Question, showAnswer: Boolean = false)

@main("Test me!") {
    <div class="row ms-row-30">
        <div class="col-md-2">
            <label>Question</label>
        </div>
        <div class="col-md-10">
            <p class="ms-lg-input-text">@question.question</p>
        </div>
    </div>

    <form method="post" action="@controllers.routes.QuestionsController.checkAnswer()">
        <div class="row ms-row-30">
            <div class="col-md-2">
                <label>@if(showAnswer) {Your }Answer</label>
            </div>
            <div class="col-md-10">
                <textarea name="answer" class="ms-lg-input-text"></textarea>
            </div>
        </div>
        @if(showAnswer) {
            <div class="row">
                <div class="col-md-2">
                    <p>Actual Answer</p>
                </div>
                <div class="col-md-10">
                    <p>@question.answer</p>
                </div>
            </div>
        }
    </form>

    <div class="row">
        @if(!showAnswer) {
            <div class="col-xs-3">
                <a href="@controllers.routes.QuestionsController.testMeShowAnswer(question._id.toString)">
                    Show answer</a>
            </div>
        }else {
            <form method="post" action="@controllers.routes.QuestionsController.checkAnswer()">
                <div class="col-xs-1 ms-submit">
                    <input id="right" type="submit" value="I'm right!">
                </div>
            </form>
            <form method="post" action="@controllers.routes.QuestionsController.checkAnswer()">
                <div class="col-xs-1 ms-submit">
                    <input id="wrong" type="submit" value="I'm wrong :(">
                </div>
            </form>
        }
    </div>
}
