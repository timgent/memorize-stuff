@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memorize Stuff - @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel='stylesheet' >
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type='text/javascript' ></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body bgcolor="pink">
        <div class="container">
            <div class="row ms-navbar-row">
                <div class=".col-md-12">
                    <h1 class="text-center">Memorize stuff</h1>
                    <a class="ms-navbar" href="@controllers.routes.ApplicationController.index()">Home</a>
                    <a class="ms-navbar" href="@controllers.routes.QuestionsController.createQuestionView()">Add Questions</a>
                    <a class="ms-navbar" href="@controllers.routes.QuestionsController.testMe()">Test Me!</a>
                </div>
            </div>
            @content
        </div>
    </body>
</html>
